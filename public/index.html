<!DOCTYPE html>
<html lang="en">    
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GZ Natural Hair</title> 
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Noticia+Text|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet"  type = "text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="../src/components/maincomponent.css">
        <link rel = "stylesheet"  type = "text/css" href="float-grid.css">
    </head>
    <body id='body' >
       
        <div id='main'>
            <div id='root'>
            </div>
            <div id='footer'>
                <footer class='footer '>
                    <div class='child  company-info'>
                        <h3>Contact</h3>
                        <p>
                            Willow Organic Salon & Day Spa<br> 
                            10950 San Jose Blvd, #40<br> 
                            Jacksonville, FL 32223<br>
                            904-859-9844<br>
                            <a class='icon-link' href='mailto:GabrielleZalina@gmail.com'>Email</a></p>
                    </div> 
                    <div class='child social-media'>
                        <h3 class='child-header'>Social Media</h3>
                        <div class='icon-container'>
                            <a class='icon-link' href='https://www.instagram.com/gabriellezalina/'><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a><br>
                            <span>Texture Masters</span>
                            <a class='icon-link' href='https://www.instagram.com/texturemasters/'><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
                            <a class='icon-link' href='https://www.facebook.com/TextureMasters'><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class='child'>
                        <h3 >Resources</h3>
                    </div>
                </footer>
            </div>
            <div class='developer'>
                <a class='icon-link' href='mailto:wat0ik0zie@gmail.com'><p class='dev-credit'>Designed by GIT Solutions, Inc.</p></a>
                <p class='owner'>Gabrielle Zalina <i class="fa fa-copyright" aria-hidden="true"></i> 2017</p>
            </div> 
        </div>
        <a href="#body" id='bktt' class="back-to-top__toggle">
            <span id='bktt-arrow' class="back-to-top__arrow"></span>
        </a>
    </body>
    <script>
    window.addEventListener('scroll', function(e) {

        if (window.scrollY > 200) {
            document.getElementById('bktt').style.display = "block"
        }
      
    })

    window.addEventListener('scroll', function(e) {

        if (window.scrollY === 0) {
            document.getElementById('bktt').style.display = "none"
        }
      
    })
    document.getElementById('bktt').addEventListener("mouseenter", function() {
        document.getElementById('bktt-arrow').style.background = 'black'
    })

    document.getElementById('bktt').addEventListener("mouseleave", function() {
        document.getElementById('bktt-arrow').style.background = 'white'
    })
    </script>

</html>
